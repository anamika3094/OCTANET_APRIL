<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaSync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="D:\PBL\aq33.png" alt="AquaSync Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#aboutus">About Us</a></li>
                    <li><a href="#explore">Explore</a></li>
                    <li><a href="#more">More</a></li>
                </ul>
            </nav>
        </header>
        <section class="main">
            <div class="content">
                <h1>AquaSync</h1>
                <p class="tagline">Automate, Cultivate, Reap Rewards</p>
                <div class="buttons">
                    <button class="signin-btn">Sign In</button>
                    <button class="login-btn">Login</button>
                </div>
                <!-- Login form -->
                <form class="login-form hidden">
                    <input type="text" placeholder="Name"><br>
                    <input type="date" placeholder="Date of Birth"><br>
                    <input type="password" placeholder="Password"><br>
                    <button type="submit">Login</button><br>
                    <button type="button" class="switch-to-signin">Don't have an account?</button>
                </form>
                <!-- Sign-in form -->
                <form class="signin-form hidden">
                    <input type="text" placeholder="Name"><br>
                    <input type="text" placeholder="Mobile Number"><br>
                    <input type="date" placeholder="Date of Birth"><br>
                    <input type="password" placeholder="Create Password"><br>
                    <input type="password" placeholder="Confirm Password"><br>
                    <button type="submit">Sign In</button><br>
                    <button type="button" class="switch-to-login">Already have an account?</button>
                </form>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
